<!DOCTYPE html>
<html>
<head>
    <title>Chicken Kale Soup Recipe</title>

    <!-- Bootstrap Framework, icons, and animate -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="animate.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/kitchen.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="mainnav" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a class="nav-item active" href="./home.html"><i class="fa fa-2x fa-home sr-icons"></i>Home</a>
        <a class="nav-item" href="./kitchen.html"><i class="fa fa-2x fa-cutlery sr-icons"></i>My Kitchen</a>
        <a class="nav-item" href="./recipes.html"><i class="fa fa-2x fa-book sr-icons"></i>Recipes Lookup</a>
        <a class="nav-item" href="./favorites.html"><i class="fa fa-2x fa-bookmark sr-icons"></i>Favorites</a>
        <a class="nav-item" href="./index.html"><i class="fa fa-2x fa-sign-out sr-icons"></i>Log Out</a>
    </div>
    <div id="main">
        <button id="opensidebar" class="openbtn" onclick="openNav()">&#9776;</button>
        <button id="closesidebar" class="openbtn" onclick="closeNav()" style="display:none">&times;</button>
    </div>


<script id="recipe-template" type="text/x-handlebars-template">
    <center>
        <img src="./images/Chicken-Kale-Detox-Soup.jpg"/>
        <p> <b> <font size="+3">{{name}}</font></b>
        <button id="addin" class="add-ingredient button kitchen-button" onclick="toggleadd(); store();">Add to Favorites!</button>
        <button id="addout" class="add-ingredient button kitchen-button" onclick="toggleadd(); remove();" style="display:none">Added! *</button>
    </center>
    <div class="container">
        <div class="row">
            <p><b>Ingredients</b></p>
        </div>
        <div class="row">
            <p>{{ingredients}}</p>
        </div>
        <div class="row">
            <p><b>Steps</b></p>
        </div>
        <div class="row" id="steps">
            <p>{{steps}}</p>
        </div>
        <div class="row">
            <p><b>Related Recipes</b></p>
        </div>
        <div class="row">
            <p>{{related}}</p>
        </div>
        <div class="row">
            <h2><b>Comments</b></h2>
        </div>
        <div class="row">
            <div class="container">
                <form action="">
                    <div class="row">
                        <div class="col-25">
                            <label for="fname">First Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="fname" name="firstname" placeholder="Your name..">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="lname">Last Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                        </div>
                    </div>
                    <div class="row">
                        <div class="row">
                            <div class="col-25">
                                <label for="subject">Subject</label>
                            </div>
                            <div class="col-75">
                                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</script>

<div id="templatedRecipe">
        <!-- PUT THE TEMPLATE HERE -->
</div>

<!-- Handlebars -->
<script src="./js/handlebars-v4.0.11.js"></script>

</body>
</html>
